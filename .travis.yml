language: node_js
node_js:
- 7
go:
- 1.9.x
install:
- yarn
script:
- yarn run build
before_deploy:
- go get github.com/aliyun/ossutil
deploy:
  provider: script
  skip_cleanup: true
  script:
  - ossutil cp dist/ oss://test-cli --recursive -i $ACCESS_KEY_ID -k $ACCESS_KEY_SECRET -e oss-cn-shanghai.aliyuncs.com
env:
  global:
  - secure: 
  - secure: 
